<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="lib/codemirror.css">
    <script src="lib/codemirror.js"></script>
    <script src="mode/clike/clike.js"></script>
    <link rel="stylesheet" href="addon/dialog/dialog.css">
    <style type="text/css">
        #leftPanel { /* Левая колонка */
            float: left; /* Обтекание справа */
            width: 40%; /* Ширина колонки */
        }
        #rightPanel { /* Правая колонка */
            margin-left:10%; /* Отступ слева */
        }


    </style>
</head>
<body>
<h1>Results in ms:</h1>

<div id="leftPanel">
    <textarea
            id="source1"
            rows="5"
            cols="60"
            name="source1"
            th:text="*{configuration.source1}"></textarea>
</div>

<div id="rightPanel">
    <textarea
            id="source2"
            rows="5"
            cols="60"
            name="source2"
            th:text="*{configuration.source2}"></textarea>
</div>

<table cellspacing="0" cellpadding="8" border="1">
    <tr>
        <td>Device name</td>
        <td>duration1 (ms)</td>
        <td>thread duration1 (ms)</td>
        <td>vs</td>
        <td>duration2 (ms)</td>
        <td>thread duration2 (ms)</td>
    </tr>
    <tr th:each="resultValue:${configuration.results}">
        <td th:value="${resultValue.deviceName}" th:text="${resultValue.deviceName}"/>
        <td th:value="${resultValue.duration1}" th:text="${resultValue.duration1}"/>
        <td th:value="${resultValue.threadDuration1}" th:text="${resultValue.threadDuration1}"/>
        <td>-</td>
        <td th:value="${resultValue.duration2}" th:text="${resultValue.duration2}"/>
        <td th:value="${resultValue.threadDuration2}" th:text="${resultValue.threadDuration2}"/>
    </tr>
</table>

<a href="/perf">Start another performance test</a>
</body>
</html>
